<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header con Blur</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(1px);
      background-color: rgba(34, 12, 95, 0.2); /* Blanco transparente */
      /* border-bottom: 1px solid rgba(0, 0, 0, 0.3); */
      z-index: 10;
    }

    .contenido {
      margin-top: 100px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Sitio</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="contenido">
    <h2>Bienvenido</h2>
    <p>Este es un ejemplo de header con blur transparente sobre una imagen de fondo.</p>

<hr>

<div class="rounded-2xl bg-white/80 backdrop-blur p-6 shadow-md">
  <h2 class="text-xl font-semibold mb-2">Chayaaaaa</h2>
  <p class="text-gray-700">Contenido suave con bordes redondeados.</p>
</div>





  </div>

</body>
</html>
